					<!--Start: Logo Website-->
					<div
						class="flex items-center md:h-28 md:w-28 py-4 w-48 md:ml-5"

						/>
					</div>
					<!--Start: Logo Website-->

							class="fixed z-50 inset-50 flex-col invisible items-center justify-center opacity-0 md:visible md:flex-row md:bg-transparent md:relative md:opacity-100 md:flex"

							<li
								class="mx-2 py-3 px-3 text-center md:w-24 hover:bg-white rounded-lg transition duration-200 hover:shadow-xl"
							>

							<li

							>

							</li>
							<li
								class="mx-2 py-3 px-3 text-center md:w-24 hover:bg-white rounded-lg transition duration-200 hover:shadow-xl"
							>
								<a href="#" class="text-blue-300">Activities</a>
							</li>
							<li
								class="mx-2 py-3 px-3 text-center md:w-24 hover:bg-white rounded-lg transition duration-200 hover:shadow-xl"
							>
								<a href="#" class="text-blue-300">Sign in</a>
							</li>
						</ul>
					</div>
					<!-- Start: Menu Items-->

					<!-- Start: Menu Item Humberger -->
					<div class="w-auto">
						<ul class="flex items-center">
							<li class="ml-32 block md:hidden">

									id="menu-hamburger"
									class="relative flex z-50 items-center justify-center w-8 h-8 text-black focus:outline-none"
								>
									<svg
										class="fill-current"
										width="18"

										viewBox="0 0 18 17"
										fill="none"
										xmlns="http://www.w3.org/2000/svg"
									>

											d="M15.9773 0.461304H1.04219C0.466585 0.461304 0 0.790267 0 1.19609C0 1.60192 0.466668 1.93088 1.04219 1.93088H15.9773C16.5529 1.93088 17.0195 1.60192 17.0195 1.19609C17.0195 0.790208 16.5529 0.461304 15.9773 0.461304Z"

		<!-- Start: Content-->
		<section class="text-blue-300">
			<div
				class="container px-5 md:py-16 py-8 mx-auto flex flex-wrap items-center"
			>
				<!--Start: Konten Kiri-->
				<div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
					<h1
						class="title-font text-yellow-300 font-medium text-xl text-center md:text-left md:text-3xl text-gray-900 font-indie"
					>
						Selamat datang di portal &copy;Al-Betawi Corp .
					</h1>
					<div class="md:h-80 md:w-96 w-full h-full mx-auto">
						<img
							src="../images/content/landing-hero.png"
							class="object-center object-fill h-full w-full"
							alt=""
						/>
					</div>

					<p
						class="leading-relaxed md:text-right text-center text-sm md:text-base mt-4"
					>
						btw website ini mo gue jadiin wesite portofolio gue
					</p>
					<p
						class="leading-relaxed md:text-right text-sm md:text-base text-center"
					>
						jadi gaya bahasa nye, disain nye, suka-suka gue
					</p>
					<h1
						class="title-font text-yellow-300 md:text-right text-center font-medium text-xl text-center md:text-3xl text-gray-900 font-indie"
					>
						Enjoy Gays
					</h1>
				</div>
				<!--End: Konten Kiri-->

				<!--Start: Konten Kanan-->
				<div
					class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0"
				>
					<h2
						class="text-yellow-300 text-center md:text-2xl font-indie text-lg font-medium title-font mb-5"
					>
						Sign Up
					</h2>
					<div class="relative mb-4">
						<label
							for="nama-lengkap"
							class="leading-7 text-sm text-blue-300"
							>Nama Lengkap</label
						>
						<input
							type="text"
							id="nama-lengkap"
							name="nama-lengkap"
							class="w-full bg-white rounded border border-gray-300 focus:border-yellow-300 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
						/>
					</div>
					<div class="relative mb-4">
						<label
							for="email"
							class="leading-7 text-sm text-blue-300"
							>Email</label
						>
						<input
							type="email"
							id="email"
							name="email"
							class="w-full bg-white rounded border border-gray-300 focus:border-yellow-300 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
						/>
					</div>
					<div class="relative mb-4">
						<label
							for="password"
							class="leading-7 text-sm text-blue-300"
							>Password</label
						>
						<input
							type="password"
							id="password"
							name="password"
							class="w-full bg-white rounded border border-gray-300 focus:border-yellow-300 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
						/>
					</div>
					<button
						class="text-white bg-yellow-300 border-0 py-2 px-8 focus:outline-none hover:bg-blue-500 rounded text-lg"
					>
						Sign up
					</button>
					<p class="text-center text-xs text-blue-300 mt-3">
						Lupa password brok ?
						<span class="text-yellow-300 underline"
							><a href="#">benerin sini!</a></span
						>
					</p>
				</div>
				<!--End: Konten Kanan-->
			</div>

		<!-- End: Content-->

		<!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->

			window.ga = function () {
				ga.q.push(arguments);
			};

			ga.l = +new Date();
			ga('create', 'UA-XXXXX-Y', 'auto');
			ga('set', 'anonymizeIp', true);
			ga('set', 'transport', 'beacon');
			ga('send', 'pageview');
		</script>

			src="https://www.google-analytics.com/analytics.js"
			async
