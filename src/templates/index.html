<!DOCTYPE html>
<html class="no-js" lang="">
	<head>
		<meta charset="utf-8" />
		<title>Albetawi - CMS</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<meta property="og:title" content="" />
		<meta property="og:type" content="" />
		<meta property="og:url" content="" />
		<meta property="og:image" content="" />

		<link rel="manifest" href="site.webmanifest" />
		<link
			rel="apple-touch-icon"
			href="../images/content/logo-albetawi-horizontal.png"
		/>
		<!-- Place favicon.ico in the root directory -->

		<link rel="stylesheet" href="./css/app.minify.css" />
		<link rel="icon" href="images/content/favicon.png" />

		<meta name="theme-color" content="#000" />
	</head>

	<body>
		<!-- Add your site or application content here -->

		<!--Start: header-->
		<header class="text-blue-300 bg-yellow-300">
			<div
				class="container mx-auto flex flex-wrap md:justify-between px-5 flex-col md:flex-row items-center"
			>
				<!--Start: Logo Website-->
				<a
					class="flex title-font font-medium items-center text-blue-300 mb-4 md:mb-0"
				>
					<div
						class="flex items-center md:h-28 md:w-28 py-4 w-48 md:ml-5"
					>
						<img
							src="../images/content/logo-albetawi-horizontal.png"
							alt="Logo Website"
							class="object-cover object-center w-100 h-100"
						/>
					</div>
					<span
						class="ml-3 mr-4 text-xl hidden md:block text-white md:text-blue-300"
						>Portal</span
					>
				</a>
				<!--End: Logo Website-->

				<div class=""></div>

				<!--Start: Button Masuk-->
				<button
					class="w-full md:w-24 order-last inline-flex justify-center text-center items-center text-blue-300 text-base border-0 rounded md:py-3 px-3 md:mt-0 -mt-10 h-10 focus:outline-none hover:bg-white transition duration-200 hover:shadow-xl"
				>
					Masuk
					<svg
						fill="none"
						stroke="currentColor"
						stroke-linecap="round"
						stroke-linejoin="round"
						stroke-width="2"
						class="w-4 h-4 ml-1"
						viewBox="0 0 24 24"
					>
						<path d="M5 12h14M12 5l7 7-7 7"></path>
					</svg>
				</button>
				<!--End: Button Masuk-->
			</div>
		</header>
		<!--End: header-->

		<!-- Start: Content-->
		<section class="text-blue-300">
			<div
				class="container px-5 md:py-16 py-8 mx-auto flex flex-wrap items-center"
			>
				<!--Start: Konten Kiri-->
				<div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
					<h1
						class="title-font text-yellow-300 font-medium text-xl text-center md:text-left md:text-3xl font-indie"
					>
						Selamat datang di portal &copy;Al-Betawi Corp .
					</h1>
					<div class="md:h-80 md:w-96 w-full h-full mx-auto">
						<img
							src="../images/content/landing-hero.png"
							class="object-center object-fill h-full w-full"
							alt=""
						/>
					</div>

					<p
						class="leading-relaxed md:text-right text-center text-sm md:text-base mt-4"
					>
						btw website ini mo gue jadiin wesite portofolio gue
					</p>
					<p
						class="leading-relaxed md:text-right text-sm md:text-base text-center"
					>
						jadi gaya bahasa nye, disain nye, suka-suka gue
					</p>
					<h1
						class="title-font text-yellow-300 md:text-right text-center font-medium text-xl text-center md:text-3xl font-indie"
					>
						Enjoy Gays
					</h1>
				</div>
				<!--End: Konten Kiri-->

				<!--Start: Konten Kanan-->
				<div
					class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0"
				>
					<h2
						class="text-yellow-300 text-center md:text-2xl font-indie text-lg font-medium title-font mb-5"
					>
						Daftar
					</h2>
					<div class="relative mb-4">
						<label
							for="nama-lengkap"
							class="leading-7 text-sm text-blue-300"
							>Nama Lengkap</label
						>
						<input
							type="text"
							id="nama-lengkap"
							name="nama-lengkap"
							class="w-full bg-white rounded border border-gray-300 focus:border-yellow-300 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
						/>
					</div>
					<div class="relative mb-4">
						<label
							for="email"
							class="leading-7 text-sm text-blue-300"
							>Email</label
						>
						<input
							type="email"
							id="email"
							name="email"
							class="w-full bg-white rounded border border-gray-300 focus:border-yellow-300 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
						/>
					</div>
					<div class="relative mb-4">
						<label
							for="password"
							class="leading-7 text-sm text-blue-300"
							>Password</label
						>
						<input
							type="password"
							id="password"
							name="password"
							class="w-full bg-white rounded border border-gray-300 focus:border-yellow-300 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
						/>
					</div>
					<button
						class="text-white bg-yellow-300 border-0 py-2 px-8 focus:outline-none hover:bg-blue-500 rounded text-lg"
					>
						Daftar
					</button>
					<p class="text-center text-xs text-blue-300 mt-3">
						Lupa password brok ?
						<span class="text-yellow-300 underline"
							><a href="#">benerin sini!</a></span
						>
					</p>
				</div>
				<!--End: Konten Kanan-->
			</div>
		</section>
		<!-- End: Content-->

		<!--Start: footter-->
		<footer class="text-blue-300 body-font">
			<div class="bg-yellow-300">
				<div
					class="container px-5 py-6 mx-auto flex items-center sm:flex-row flex-col"
				>
					<a
						class="flex title-font font-medium items-center md:justify-start justify-center text-blue-300"
					>
						<span class="ml-3 font-semibold text-xl text-blue-300"
							>Portal Portofolio</span
						>
					</a>
					<p class="text-sm text-blue-300 sm:ml-6 sm:mt-0 mt-4">
						©2021 Albetawi Corp —
						<a
							href="#"
							rel="noopener noreferrer"
							class="text-blue-300 ml-1"
							target="_blank"
							>@rizqidoet</a
						>
					</p>
					<span
						class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start"
					>
						<a class="text-blue-300">
							<svg
								fill="currentColor"
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								class="w-5 h-5"
								viewBox="0 0 24 24"
							>
								<path
									d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"
								></path>
							</svg>
						</a>
						<a class="ml-3 text-blue-300">
							<svg
								fill="currentColor"
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								class="w-5 h-5"
								viewBox="0 0 24 24"
							>
								<path
									d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"
								></path>
							</svg>
						</a>
						<a class="ml-3 text-blue-300">
							<svg
								fill="none"
								stroke="currentColor"
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								class="w-5 h-5"
								viewBox="0 0 24 24"
							>
								<rect
									width="20"
									height="20"
									x="2"
									y="2"
									rx="5"
									ry="5"
								></rect>
								<path
									d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"
								></path>
							</svg>
						</a>
						<a class="ml-3 text-blue-300">
							<svg
								fill="currentColor"
								stroke="currentColor"
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="0"
								class="w-5 h-5"
								viewBox="0 0 24 24"
							>
								<path
									stroke="none"
									d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z"
								></path>
								<circle
									cx="4"
									cy="4"
									r="2"
									stroke="none"
								></circle>
							</svg>
						</a>
					</span>
				</div>
			</div>
		</footer>
		<!--End: footter-->

		<!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
		<script>
			window.ga = function () {
				ga.q.push(arguments);
			};
			ga.q = [];
			ga.l = +new Date();
			ga('create', 'UA-XXXXX-Y', 'auto');
			ga('set', 'anonymizeIp', true);
			ga('set', 'transport', 'beacon');
			ga('send', 'pageview');
		</script>
		<script
			src="https://www.google-analytics.com/analytics.js"
			async
		></script>
	</body>
</html>
